<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO Schedule - Meeting Dashboard</title>
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6.4.0 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #023259;
            --primary-green: #99bb1c;
            --light-blue: rgba(2, 50, 89, 0.1);
            --light-green: rgba(153, 187, 28, 0.1);
            --gradient-bg: linear-gradient(45deg, #023259, #99bb1c);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .mobile-container {
            max-width: 428px;
            margin: 0 auto;
            background: #f1f5f9;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* Header Styles */
        .header-section {
            background: var(--gradient-bg);
            color: white;
            padding: 2rem 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            z-index: 1;
        }

        .header-bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: pulse 3s infinite;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: 1rem;
            right: 1rem;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            bottom: 1rem;
            left: 1rem;
            animation-delay: 1s;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: slideInLeft 0.6s ease-out;
        }

        .header-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            animation: slideInLeft 0.6s ease-out 0.4s both;
        }

        .status-online {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #86efac;
        }

        .status-icon {
            animation: pulse 2s infinite;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            animation: slideInRight 0.6s ease-out;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 1rem;
            padding: 0.75rem;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: ping 2s infinite;
        }

        /* Stats Cards */
        .stats-section {
            padding: 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.25rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(226,232,240,0.8);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h3 {
            font-size: 0.875rem;
            color: #64748b;
            margin: 0 0 0.5rem 0;
            font-weight: 500;
        }

        .stat-info p {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .stat-icon {
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-blue { background: #3b82f6; }
        .icon-green { background: #10b981; }
        .icon-orange { background: #f59e0b; }
        .icon-purple { background: #8b5cf6; }

        /* Navigation Tabs */
        .nav-section {
            background: white;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-tabs-custom {
            display: flex;
            gap: 0.5rem;
            border: none;
        }

        .nav-tab {
            flex: 1;
            background: #f1f5f9;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: #64748b;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-tab.active {
            background: #3b82f6;
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: #e2e8f0;
        }

        .tab-badge {
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tab-badge.inactive {
            background: #3b82f6;
            color: white;
        }

        /* Content Section */
        .content-section {
            padding: 1.5rem;
            min-height: 400px;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .section-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Meeting Cards */
        .meeting-card {
            background: white;
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(226,232,240,0.8);
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .meeting-content {
            display: flex;
            gap: 1rem;
        }

        .meeting-icon {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .meeting-icon.online { background: #3b82f6; }
        .meeting-icon.offline { background: #10b981; }

        .meeting-details {
            flex: 1;
            min-width: 0;
        }

        .meeting-time {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .time-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .meeting-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.4;
            margin-bottom: 0.75rem;
        }

        .meeting-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
        }

        .info-icon {
            width: 12px;
            height: 12px;
            color: #94a3b8;
        }

        .audience-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .audience-badge {
            background: #1e293b;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .meeting-arrow {
            color: #cbd5e1;
            font-size: 1.25rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .empty-subtitle {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 428px;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 1rem 1.5rem;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #3b82f6;
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item span {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 428px) {
            .mobile-container {
                max-width: 100%;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }

        /* Padding for bottom nav */
        .content-padding {
            padding-bottom: 100px;
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration - sama dengan aplikasi admin Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAmTSUEiLX0K1A8mPnN0citZmDAuzLkL_A",
            authDomain: "rapat-simo-15b35.firebaseapp.com",
            projectId: "rapat-simo-15b35",
            storageBucket: "rapat-simo-15b35.firebasestorage.app",
            messagingSenderId: "471527167515",
            appId: "1:471527167515:web:7766a3f2ee1d6280e9cabe",
            measurementId: "G-FCPTBCPHMB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let meetings = [];
        let isOnline = false;
        let isLoading = true;

        // Sample data sebagai fallback jika Firebase gagal
        const fallbackMeetings = [
            {
                id: "fallback-1",
                pembuat: "Dept.Perencanaan Strategis & Kinerja Organisasi",
                tempat: "ZOOM",
                audience: ["Daya Inara"],
                keterangan: "Join Planning Session Roadmap RAKB",
                tanggal: "2025-07-07",
                jam: "14:30"
            },
            {
                id: "fallback-2", 
                pembuat: "DIVISI SIMO",
                tempat: "Hotel Claro Makassar",
                audience: ["Direksi Bank Sulselbar"],
                keterangan: "Sosialisasi Inhouse Training PT Bank Sulselbar",
                tanggal: "2025-07-08",
                jam: "08:00"
            },
            {
                id: "fallback-3",
                pembuat: "Dept.Perencanaan Strategis & Kinerja Organisasi", 
                tempat: "Ruang Rapat Lt 3 Gedung A PT.Bank Sulselbar",
                audience: ["DCS", "DHC", "DDL", "DSY", "DIB", "DKK", "DRK", "SKK", "SKMR"],
                keterangan: "Kick Off Meeting Pelaksanaan Penyusunan Dokumen Roadmap RAKB tahun 2026-2030",
                tanggal: "2025-07-08", 
                jam: "10:00"
            }
        ];

        // Load Firebase data dengan real-time listener
        function loadFirebaseData() {
            try {
                showLoading(true);
                updateConnectionStatus('connecting');

                // Create query untuk mengambil meetings
                const meetingsQuery = query(
                    collection(db, "meetings"), 
                    orderBy("tanggal", "asc")
                );

                // Listen untuk real-time updates
                const unsubscribe = onSnapshot(meetingsQuery, 
                    (querySnapshot) => {
                        console.log('Firebase data received:', querySnapshot.size, 'documents');
                        
                        meetings = [];
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            meetings.push({
                                id: doc.id,
                                pembuat: data.pembuat || '',
                                tempat: data.tempat || '',
                                audience: Array.isArray(data.audience) ? data.audience : [data.audience || ''],
                                keterangan: data.keterangan || '',
                                tanggal: data.tanggal || '',
                                jam: data.jam || '',
                                createdAt: data.createdAt,
                                timestamp: data.timestamp
                            });
                        });
                        
                        isOnline = true;
                        isLoading = false;
                        
                        console.log('Loaded meetings:', meetings);
                        updateConnectionStatus('online');
                        updateUI();
                        showLoading(false);
                    }, 
                    (error) => {
                        console.error("Error loading Firebase data:", error);
                        handleFirebaseError();
                    }
                );

                return unsubscribe;
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                handleFirebaseError();
            }
        }

        // Handle Firebase error - fallback ke sample data
        function handleFirebaseError() {
            isOnline = false;
            isLoading = false;
            meetings = fallbackMeetings;
            
            updateConnectionStatus('offline');
            updateUI();
            showLoading(false);
            
            console.log('Using fallback data due to Firebase error');
        }

        // Update connection status di header
        function updateConnectionStatus(status) {
            const statusElement = document.querySelector('.status-online');
            const iconElement = statusElement.querySelector('i');
            const textElement = statusElement.querySelector('span');

            switch(status) {
                case 'connecting':
                    iconElement.className = 'fas fa-circle-notch fa-spin status-icon';
                    textElement.textContent = 'Connecting...';
                    statusElement.style.color = '#fbbf24';
                    break;
                case 'online':
                    iconElement.className = 'fas fa-wifi status-icon';
                    textElement.textContent = 'Firebase Connected';
                    statusElement.style.color = '#86efac';
                    break;
                case 'offline':
                    iconElement.className = 'fas fa-wifi-slash status-icon';
                    textElement.textContent = 'Offline Mode';
                    statusElement.style.color = '#f87171';
                    break;
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            const existingSpinner = document.getElementById('loading-spinner');
            
            if (show && !existingSpinner) {
                const spinner = document.createElement('div');
                spinner.id = 'loading-spinner';
                spinner.className = 'loading-state';
                spinner.innerHTML = `
                    <div class="loading-spinner"></div>
                    <p style="color: #64748b;">Loading meetings from Firebase...</p>
                `;
                
                // Insert spinner di semua tab content
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => {
                    content.style.display = 'none';
                });
                
                const contentSection = document.querySelector('.content-section');
                contentSection.appendChild(spinner);
            } else if (!show && existingSpinner) {
                existingSpinner.remove();
                
                // Show active tab content
                const activeTab = document.querySelector('.nav-tab.active').dataset.tab;
                document.getElementById(`${activeTab}-content`).style.display = 'block';
            }
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function isToday(dateString) {
            const today = new Date();
            const meetingDate = new Date(dateString);
            return today.toDateString() === meetingDate.toDateString();
        }

        function isUpcoming(dateString) {
            const today = new Date();
            const meetingDate = new Date(dateString);
            return meetingDate > today;
        }

        function isOnlineLocation(tempat) {
            return tempat && (
                tempat.toLowerCase().includes('zoom') ||
                tempat.toLowerCase().includes('teams') ||
                tempat.toLowerCase().includes('meet') ||
                tempat.toLowerCase().includes('google')
            );
        }

        function createMeetingCard(meeting, showDate = true) {
            const isOnline = isOnlineLocation(meeting.tempat);
            
            return `
                <div class="meeting-card">
                    <div class="meeting-content">
                        <div class="meeting-icon ${isOnline ? 'online' : 'offline'}">
                            <i class="fas fa-${isOnline ? 'video' : 'map-marker-alt'}"></i>
                        </div>
                        <div class="meeting-details">
                            ${showDate ? `
                            <div class="meeting-time">
                                <div class="time-badge">
                                    <i class="fas fa-clock"></i>
                                    <span>${meeting.jam}</span>
                                </div>
                                <span>â€¢</span>
                                <span>${formatDate(meeting.tanggal)}</span>
                            </div>
                            ` : ''}
                            
                            <h3 class="meeting-title">${meeting.keterangan}</h3>
                            
                            <div class="meeting-info">
                                <div class="info-row">
                                    <i class="fas fa-map-marker-alt info-icon"></i>
                                    <span>${meeting.tempat}</span>
                                </div>
                                
                                <div class="info-row">
                                    <i class="fas fa-user info-icon"></i>
                                    <span>Pembuat: ${meeting.pembuat}</span>
                                </div>
                                
                                <div class="info-row">
                                    <i class="fas fa-users info-icon"></i>
                                    <span>Audience:</span>
                                </div>
                                <div class="audience-badges">
                                    ${meeting.audience.map(aud => `<span class="audience-badge">${aud}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="meeting-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update UI dengan data terbaru
        function updateUI() {
            // Filter meetings
            const todayMeetings = meetings.filter(meeting => isToday(meeting.tanggal));
            const upcomingMeetings = meetings.filter(meeting => isUpcoming(meeting.tanggal));

            // Update stats
            document.getElementById('total-meetings').textContent = meetings.length;
            document.getElementById('today-meetings').textContent = todayMeetings.length;
            document.getElementById('upcoming-meetings').textContent = upcomingMeetings.length;
            
            document.getElementById('today-badge').textContent = todayMeetings.length;
            document.getElementById('upcoming-badge').textContent = upcomingMeetings.length;
            document.getElementById('all-badge').textContent = meetings.length;
            
            document.getElementById('upcoming-count').textContent = upcomingMeetings.length;
            document.getElementById('all-count').textContent = meetings.length;

            // Render meetings
            renderTodayMeetings(todayMeetings);
            renderUpcomingMeetings(upcomingMeetings);
            renderAllMeetings(meetings);
        }

        function renderTodayMeetings(todayMeetings) {
            const todayList = document.getElementById('today-meetings-list');
            
            if (todayMeetings.length > 0) {
                todayList.innerHTML = todayMeetings.map(meeting => createMeetingCard(meeting, false)).join('');
            } else {
                todayList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <div class="empty-title">Tidak ada rapat hari ini</div>
                        <div class="empty-subtitle">Nikmati hari yang santai! ðŸŽ‰</div>
                        ${!isOnline ? '<div class="empty-subtitle" style="margin-top: 1rem; color: #f87171;">Menampilkan data offline</div>' : ''}
                    </div>
                `;
            }
        }

        function renderUpcomingMeetings(upcomingMeetings) {
            const upcomingList = document.getElementById('upcoming-meetings-list');
            
            if (upcomingMeetings.length > 0) {
                upcomingList.innerHTML = upcomingMeetings.map(meeting => createMeetingCard(meeting)).join('');
            } else {
                upcomingList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <div class="empty-title">Tidak ada rapat yang dijadwalkan</div>
                        <div class="empty-subtitle">Semua rapat sudah selesai</div>
                    </div>
                `;
            }
        }

        function renderAllMeetings(allMeetings) {
            const allList = document.getElementById('all-meetings-list');
            
            if (allMeetings.length > 0) {
                allList.innerHTML = allMeetings.map(meeting => createMeetingCard(meeting)).join('');
            } else {
                allList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="empty-title">Tidak ada data rapat</div>
                        <div class="empty-subtitle">Silakan tambah rapat di aplikasi admin</div>
                    </div>
                `;
            }
        }

        // Tab functionality
        function initTabs() {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;

                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Update badge styles
                    tabs.forEach(t => {
                        const badge = t.querySelector('.tab-badge');
                        if (t.classList.contains('active')) {
                            badge.classList.remove('inactive');
                        } else {
                            badge.classList.add('inactive');
                        }
                    });

                    // Show/hide content
                    contents.forEach(content => {
                        if (content.id === `${targetTab}-content`) {
                            content.style.display = 'block';
                        } else {
                            content.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID');
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID');
        }

        // Initialize app
        function init() {
            console.log('Initializing SIMO Schedule Dashboard...');
            
            initTabs();
            updateTime();
            
            // Update time every second
            setInterval(updateTime, 1000);
            
            // Load Firebase data
            loadFirebaseData();
            
            console.log('Dashboard initialized successfully');
        }

        // Start app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            console.log('Dashboard closing...');
        });
    </script>

    <script>
        // Non-module scripts untuk compatibility
        console.log('SIMO Schedule Dashboard loaded');
    </script>
</body>
</html>
